---
version: 2.1

docker_auth: &docker_auth
  username: $DOCKERHUB_USERNAME
  password: $DOCKERHUB_PASSWORD

defaults: &defaults
  docker:
    - image: greenpeaceinternational/circleci-base:latest
      auth:
        <<: *docker_auth
  working_directory: /home/circleci/app

jobs:
  build:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run:
          name: Configure
          command: |
            mkdir -p /tmp/workspace/var
            echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
      - run:
          name: prepare Dockerfiles
          command: make prepare
      - run:
          name: lint
          command: make lint
      - run: docker-login.sh
      - run:
          name: build
          command: make build
      - run:
          name: test
          command: make -k test
      - run:
          name: push
          command: make -j push push-latest
      - store_test_results:
          path: /home/circleci/app/test/logs/
      - store_artifacts:
          path: /home/circleci/app/test/logs/
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var

  tag:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: prepare git
          command: |
            git config user.email "circleci-bot@greenpeace.org"
            git config user.name "CircleCI Bot"
            git config merge.ours.driver true
      - run:
          name: tag
          command: |
            current_version=$(git-current-tag.sh)
            new_version=$(increment-version.sh $current_version)
            echo "Tagging to ${new_version}"
            git tag -a "$new_version" -m "$new_version"
            git push origin --tags

  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker-login.sh
      - deploy:
          name: trigger planet4-builder
          command: trigger-build-api.sh planet4-builder main

workflow_common:
  tag_common: &tag_common
    context: org-global
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /^v.*/

workflows:
  branch:
    jobs:
      - build:
          context: org-global
      - hold-promote:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: main
      - tag:
          context: org-global
          requires:
            - hold-promote
          filters:
            branches:
              only: main

  tag:
    jobs:
      - build:
          <<: *tag_common
      - deploy:
          <<: *tag_common
          requires:
            - build
