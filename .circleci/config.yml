version: 2

jobs:
  build:
    environment:
      PROJECT_ID: planet-4-151612
    docker:
      - image: gcr.io/planet-4-151612/circleci-base:latest
    working_directory:  /home/circleci/app

    steps:
      - run:
          name: Configure gcloud
          command: |
            set -ex
            ${HOME}/google-cloud-sdk/bin/gcloud --quiet components update
            echo "${GCLOUD_SERVICE_KEY}" | base64 --decode -i > ${HOME}/gcloud-service-key.json
            ${HOME}/google-cloud-sdk/bin/gcloud config set project ${PROJECT_ID}
            ${HOME}/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json

      - setup_remote_docker
      - checkout
      - run:
          name: Building platform containers on gcr.io
          command: |
            set -ex
            ./build.sh
      - run:
          name: Pull new container image
          command: |
            set -ex
            docker pull gcr.io/${PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD}
      - run:
          name: Test PHP version
          command: |
            set -ex
            docker run --rm gcr.io/${PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD} php -v > ${TEST_RESULTS}/php_version.txt
            grep -q 'PHP 7' $TEST_RESULTS/php_version.txt || exit 1
      - run:
          name: Test gcloud version
          command: |
            set -ex
            docker run --rm gcr.io/${PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD} ${HOME}/google-cloud-sdk/bin/gcloud -v > ${TEST_RESULTS}/gcloud_version.txt
            grep -q 'kubectl' || fatal exit 1
