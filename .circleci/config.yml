defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory:  /home/circleci/app

version: 2

jobs:
  make-build-push:
    <<: *defaults
    steps:
      - setup_remote_docker

      - checkout

      - run:
          name: Build
          environment:
            TYPE: "Build"
          command: |
            if make build
            then
              ${HOME}/scripts/notify-job-success.sh
            else
              ${HOME}/scripts/notify-job-failure.sh
            exit 1

      - run:
          name: Authenticate
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh
            gcloud auth configure-docker

      - deploy:
          name: Push
          environment:
            TYPE: "Push:"
          command: |
            if make push
            then
              ${HOME}/scripts/notify-job-success.sh
            else
              ${HOME}/scripts/notify-job-failure.sh
            exit 1

      - deploy:
          name: Push :latest
          environment:
            TYPE: Push:latest
          command: |
            if [ ! -z "$CIRCLE_TAG" ]
            then
              if make push-latest
              then
                ${HOME}/scripts/notify-job-success.sh
              else
                ${HOME}/scripts/notify-job-failure.sh
              exit 1
            fi

workflows:
  version: 2
  make-deploy:
    jobs:
      - make-build-push:
          context: org-global
          filters:
            tags:
              only: /.*/
