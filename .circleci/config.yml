---
defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory: /home/circleci/app

version: 2

jobs:
  build-push:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: make clean build
      - run: activate-gcloud-account.sh
      - run: gcloud auth configure-docker
      - run: |
          mkdir -p /tmp/workspace/var
          echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
      - run: make -j2 push
      - run: TYPE="@rawalker Promotion" notify-job-hold.sh
      - run:
          name: Notify failure
          when: on_fail
          command: TYPE="Build-push gcr.io/planet-4-151612/p4-builder" notify-job-failure.sh
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var
  promote:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Release
          command: |
            current_version=$(git-current-tag.sh)
            new_version=$(increment-version.sh $current_version)
            echo "Promoting branch ${CIRCLE_BRANCH} to ${new_version}"
            release-start.sh $new_version
            release-finish.sh $new_version

  commit:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Commit
          command: |
            git checkout ${CIRCLE_BRANCH}
            make clean
            make -j lint
            make src/Dockerfile
            update-build-numbers.sh -f src/Dockerfile

workflows:
  version: 2
  branch:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: master
      - hold:
          type: approval
          requires:
            - build-push
          filters:
            branches:
              only: develop
      - promote:
          context: org-global
          requires:
            - hold
          filters:
            branches:
              only: develop
      - commit:
          context: org-global
          requires:
            - promote
          filters:
            branches:
              only: develop

  tag:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - commit:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - build-push
