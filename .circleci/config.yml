defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory:  /home/circleci/app

version: 2

jobs:
  build-push:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run: make build
      - run: activate-gcloud-account.sh
      - run: gcloud auth configure-docker
      - run: make -j2 push
      - run:
          name: Notify failure
          when: on_fail
          command: TYPE="Build-push gcr.io/planet-4-151612/p4-builder" notify-job-failure.sh
      - run:
          name: Notify success
          command: TYPE="Build-push gcr.io/planet-4-151612/p4-builder" notify-job-success.sh

workflows:
  version: 2
  branch:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: master
  tag:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
                only: /^v.*/
