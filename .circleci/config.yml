defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory:  /home/circleci/app

version: 2

jobs:
  build-push:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build
          environment:
            TYPE: "Build"
          command: |
            if ! make build
            then
              notify-job-failure.sh
              exit 1
            fi
      - run:
          name: Authenticate
          command: |
            activate-gcloud-account.sh
            gcloud auth configure-docker
      - deploy:
          name: Push
          environment:
            TYPE: "Build-push gcr.io/planet-4-151612/p4-builder"
          command: |
            if ! make -j2 push
            then
              notify-job-failure.sh
              exit 1
            fi
            notify-job-success.sh


workflows:
  version: 2
  branch:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: master
  tag:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
                only: /^v.*/
