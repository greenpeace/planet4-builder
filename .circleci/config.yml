defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory:  /home/circleci/app

version: 2

jobs:
  build-push:
    <<: *defaults
    steps:
      - setup_remote_docker

      - checkout

      - run:
          name: Build
          environment:
            TYPE: "Build"
          command: |
            if ! make build
            then
              ${HOME}/scripts/notify-job-failure.sh
              exit 1
            fi

      - run:
          name: Authenticate
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh
            gcloud auth configure-docker

      - deploy:
          name: Push
          environment:
            TYPE: "Push"
          command: |
            if make -j2 push
            then
              ${HOME}/scripts/notify-job-success.sh
            else
              ${HOME}/scripts/notify-job-failure.sh
              exit 1
            fi

workflows:
  version: 2
  build-push:
    jobs:
      - build-push:
          context: org-global
          filters:
            tags:
              only: /.*/
