---
defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:develop
  working_directory: /home/circleci/app

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Configure
          command: |
            # Ensure all shell scripts are executable
            chmod +x ./bin/*.sh
            # Store current build number for future jobs
            mkdir -p /tmp/workspace/var
            echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
      - run: activate-gcloud-account.sh
      - run: gcloud auth configure-docker
      - run: make build
      - run:
          name: Notify failure
          when: on_fail
          command: notify-job-failure.sh
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var

  test:
    <<: *defaults
    steps:

      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker

      - run:
          name: Setup test results
          command: |
            mkdir -p /tmp/test-results

      - run:
          name: Pull new image
          command: |
            docker pull gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num)

      - run:
          name: Test yamllint
          command: |
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num) yamllint -d "{extends: default, rules: {line-length: {max: 80, level: warning}}}" ./circleci/config.yml > /tmp/test-results/yamllint.txt
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num) yamllint -d "{extends: default, rules: {line-length: {max: 80, level: warning}}}" cloudbuild.yaml >> /tmp/test-results/yamllint.txt

      - run:
          name: Test PHP
          command: |
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num) php -v > /tmp/test-results/php_version.txt
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num) php -r "phpinfo();" > /tmp/test-results/php_info.txt
            grep 'PHP 7' /tmp/test-results/php_version.txt

      - run:
          name: Test Composer
          command: |
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num) composer --version > /tmp/test-results/composer_version.txt
            grep 'Composer version' /tmp/test-results/composer_version.txt

      - run:
          name: Test gcloud
          command: |
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num) gcloud -v > /tmp/test-results/gcloud_version.txt
            grep 'kubectl' /tmp/test-results/gcloud_version.txt
            cat /tmp/test-results/gcloud_version.txt
            gcloud config set project ${GOOGLE_PROJECT_ID}
            gcloud config list

      - run:
          name: Test cloud_sql_proxy
          command: |
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num) cloud_sql_proxy --version > /tmp/test-results/cloud_sql_proxy.txt
            grep 'Cloud SQL Proxy' /tmp/test-results/cloud_sql_proxy.txt

      - run:
          name: Test mysqldump
          command: |
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-$(cat /tmp/workspace/var/circle-build-num) mysqldump --version > /tmp/test-results/mysqldump.txt
            grep 'mysqldump' /tmp/test-results/mysqldump.txt

      - run:
          name: Notify failure
          when: on_fail
          command: TYPE="Tests" notify-job-failure.sh

      - run:
          name: Notify success
          command: TYPE="Tests" notify-job-success.sh

      - checkout

      - store_test_results:
          path: /tmp/test-results

  notify-promote:
    <<: *defaults
    steps:
      - run:
          name: Notify of held workflow
          command: TYPE="@rawalker Promotion" notify-job-hold.sh

  promote:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - checkout

      - run:
          name: Start release
          command: |
            current_version=$(git-current-tag.sh)
            echo "Found existing tag: $current_version"

            new_version=$(increment-version.sh $current_version)
            echo "Promoting branch ${CIRCLE_BRANCH} to ${new_version}"

            release-start.sh $new_version
            release-finish.sh $new_version

      - deploy:
          name: Commit updated build numbers
          command: |
            update-build-numbers.sh

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker

      - run:
          name: Configure
          command: |
            activate-gcloud-account.sh
            gcloud auth configure-docker

      - deploy:
          name: Tag :latest
          command: |
            export CIRCLE_BUILD_NUM=$(cat /tmp/workspace/var/circle-build-num)
            docker pull gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD_NUM}
            docker tag gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD_NUM} gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:latest
            TYPE="Tag: gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:latest" notify-job-success.sh
            docker push gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:latest

  trigger:
    docker:
      - image: gcr.io/planet-4-151612/circleci-base:latest
    working_directory: /tmp/workspace
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/workspace

      - deploy:
          name: Checkout github.com/greenpeace/planet4-builder
          command: |
              trigger-build.sh git@github.com:greenpeace/planet4-builder.git develop


workflows:
  version: 2
  branch:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              ignore: master
      - test:
          context: org-global
          requires:
            - build
          filters:
            branches:
              ignore: master
      - hold-promote:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: develop
      - notify-promote:
          context: org-global
          requires:
            - test
          filters:
            branches:
              only: develop
      - promote:
          context: org-global
          requires:
            - hold-promote
          filters:
            branches:
              only: develop

  tag:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\p{Digit}+\.\p{Digit}+\.\p{Digit}+.*/

      - test:
          context: org-global
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\p{Digit}+\.\p{Digit}+\.\p{Digit}+.*/

      - deploy:
          context: org-global
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\p{Digit}+\.\p{Digit}+\.\p{Digit}+.*/

      - trigger:
          context: org-global
          requires:
            - deploy
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\p{Digit}+\.\p{Digit}+\.\p{Digit}+.*/
