version: 2

jobs:
  build:
    environment:
      GOOGLE_PROJECT_ID: planet-4-151612
    docker:
      - image: gcr.io/planet-4-151612/circleci-base:latest
    working_directory:  /home/circleci/app

    steps:
      - run:
          name: Configure gcloud
          command: |
            scripts/activate-gcloud-account.sh
      - setup_remote_docker
      - checkout
      - run:
          name: Building platform containers on gcr.io
          command: |
            ./build.sh

  test:
    environment:
      GOOGLE_PROJECT_ID: planet-4-151612
      TEST_RESULTS: ./test-results
    docker:
      - image: gcr.io/planet-4-151612/circleci-base:latest
    steps:
      - setup_remote_docker
      - run:
          name: Pull new container image
          command: |
            docker pull gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD_NUM}
      - run:
          name: Test PHP
          command: |
            mkdir -p ${TEST_RESULTS}
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD_NUM} php -v > ${TEST_RESULTS}/php_version.txt
            grep -q 'PHP 7' ${TEST_RESULTS}/php_version.txt && echo "PHP 7 installed"
      - run:
          name: Test gcloud
          command: |
            docker run --rm gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD_NUM} ${HOME}/google-cloud-sdk/bin/gcloud -v > ${TEST_RESULTS}/gcloud_version.txt
            grep -q 'kubectl' ${TEST_RESULTS}/gcloud_version.txt && echo "Kubectl installed"
      - store_test_results:
          path: ${TEST_RESULTS}

  deploy:
    docker:
      - image: gcr.io/planet-4-151612/circleci-base:latest
    steps:
      - setup_remote_docker
      - deploy:
          name: Tag new build with :latest and push to gcr.io
          command: |
            docker tag -t gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:latest gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:build-${CIRCLE_BUILD_NUM}
            ${HOME}/google-cloud-sdk/bin/gcloud docker -- push gcr.io/${GOOGLE_PROJECT_ID}/circleci-base:latest

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
