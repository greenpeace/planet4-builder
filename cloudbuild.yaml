steps:
- id: 'circleci-base'
  name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '--tag=gcr.io/${_GOOGLE_PROJECT_ID}/circleci-base:${_BRANCH_TAG}'
    - '--tag=gcr.io/${_GOOGLE_PROJECT_ID}/circleci-base:${_REVISION_TAG}'
    - '--tag=gcr.io/${_GOOGLE_PROJECT_ID}/circleci-base:build-${_BUILD_NUMBER}'
    - './circleci-base'
images:
  - 'gcr.io/${_GOOGLE_PROJECT_ID}/circleci-base:${_BRANCH_TAG}'
  - 'gcr.io/${_GOOGLE_PROJECT_ID}/circleci-base:${_REVISION_TAG}'
  - 'gcr.io/${_GOOGLE_PROJECT_ID}/circleci-base:build-${_BUILD_NUMBER}'
